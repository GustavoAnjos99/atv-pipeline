name: Test Endpoint with Axios

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-axios:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run server in background
        run: |
          nohup node index.js & sleep 3

      - name: Test Axios Endpoint
        run: |
          resposta=$(curl -s "https://viacep.com.br/ws/08161360/json/")
          if echo "$resposta" | grep -q '"logradouro"'; then
            echo "CEP buscado com sucesso"
          else
            echo "Erro ao buscar cep"
            exit 1
          fi
